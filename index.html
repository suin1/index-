<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">

    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://suin1.github.io/og/images/image.png">
    <meta property="og:url" content="https://suin1.github.io/og/og.html">
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&family=Lemon&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <h1><img src="./images/Leica_Camera_logo.svg" alt="logo" class="logo"></h1>
                <div class="Kitchen">
                    <h2><em>Kim's Kitchen</em></h2>
                    <h3><em>Cooking class</em></h3>
                </div>
            </div>
            <ul class="home">
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">교실</a></li>
                <li><a href="#">케이터링</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </header>
        <main>
            <div class="imgbox">
                <div class="title">
                    <figure class="food">
                        <img src="./images/2rvlh04x.png" alt="Oriental Salad" class="bigan">
                        <figcaption class="color"><em>Oriental Salad</em></figcaption>
                    </figure>
                    <div class="text">
                        <h3>채식주의자</h3>
                        <h4>런던에서의 5주 코스</h4>
                        <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
                    </div>  
                </div>
                <div class="title">
                    <figure class="food">
                        <img src="./images/87apqfya.png" alt="Teriyaki" class="bigan">
                        <figcaption class="color"><em>Teriyaki</em></figcaption>
                    </figure>
                    <div class="text">
                        <h3>소스 마스터클래스</h3>
                        <h4>1일 워크샵</h4>
                        <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
                    </div>
                </div>
            </div>
            <div class="menu">
                <h3>인기요리법</h3>
                <ul class="best">
                    <li><a href="#">후라이드</a></li>
                    <li><a href="#">고추바사삭</a></li>
                    <li><a href="#">양념치킨</a></li>
                    <li><a href="#">뿌링클</a></li>
                </ul>
                <h3>연락처</h3>
                <p>경기 수원시 팔달구 매산동</p>
            </div>
        </main>
        <footer>
            <p>ⓒKim's Kitchen 김씨네 키친</p>
        </footer>
    </div>
</body>
</html>
